<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Color The Music</title>
  <link rel="icon" type="image/x-icon" href="./favicon.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="keys">
    <h2 id="piano">Piano Keys</h2>
    <div data-key="67" class="key">
      <kbd>C</kbd>
      <span class="sound">C</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">D</span>
    </div>
    <div data-key="69" class="key">
      <kbd>E</kbd>
      <span class="sound">E</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">F</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">G</span>
    </div>
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">A</span>
    </div>
    <div data-key="66" class="key">
      <kbd>B</kbd>
      <span class="sound">B</span>
    </div>
  </div>
  <div class="drum-keys">
    <h2 id="drum">Drum Kit</h2>
    <div data-key="90" class="key">
      <kbd>Z</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="88" class="key">
      <kbd>X</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="78" class="key">
      <kbd>N</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="77" class="key">
      <kbd>M</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>
  <div class="canvas-wrap">
    <h2 id="paint">Paint and Play</h2>
  <div class="button-wrapper">
    <div class="buttons-top">
      <h3>Pick a Song</h3>
    <button class="player__button mellow" title="Mellow Song">&#128522; Mellow</button>
    <button class="player__button happy" title="Happy Song">&#128516; Happy</button>
    <button class="player__button energy" title="Energy Song">&#128518; Energy</button>
  </div>
  <div class="buttons-bottom">
  <button class="player__button toggle" title="Toggle Play">â–º Play Song</button>
  <button class="player__button clear" title="Clear canvas">Clear Canvas</button>
  </div>
  </div>
  <canvas id="draw" width="800" height="800"></canvas>
  </div>
  <div class="to-top"><button class="menu-toggle">Menu</button></div>
  <div class="menu">
    <nav>
      <ul>
        <li><a href="#piano">Piano</a></li>
        <li><a href="#drum">Drums</a></li>
        <li><a href="#paint">Paint</a></li>
      </ul>
      <button class="close">X</button>
    </nav>
  </div>
  <audio data-key="74" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="88" src="sounds/kick.wav"></audio>
  <audio data-key="75" src="sounds/openhat.wav"></audio>
  <audio data-key="77" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="90" src="sounds/snare.wav"></audio>
  <audio data-key="78" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>
  <!--Piano sounds-->
  <audio data-key="67" src="sounds/cee.m4a"></audio>
  <audio data-key="68" src="sounds/dee.m4a"></audio>
  <audio data-key="69" src="sounds/eee.m4a"></audio>
  <audio data-key="70" src="sounds/fee.m4a"></audio>
  <audio data-key="71" src="sounds/gee.m4a"></audio>
  <audio data-key="65" src="sounds/aee.m4a"></audio>
  <audio data-key="66" src="sounds/bee.m4a"></audio>
  <audio loop id="song" src="sounds/danceHit.m4a"></audio>
  <audio loop id="mellow-song" src="sounds/mellow.m4a"></audio>
  <audio loop id="energy-song" src="sounds/energy.m4a"></audio>
  <script type="text/javascript" src="./nav.js"></script>
  <script type="text/javascript" src="./sound.js"></script>
  <script type="text/javascript" src="./draw.js"></script>
</body>
</html>
